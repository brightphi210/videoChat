{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="login form">
      

      <div class="logDiv">
        <form action="{% url 'join' %}" method="POST">
            <h2>Join Room</h2>
            {% csrf_token %}
            <input type="text" placeholder="Enter room ID" name="roomID">
            <input type="submit" class="button" value="Join">
            <div>
                {% if success %}
                <p style="color: rgb(216, 99, 255); padding: 20px 0; font-size: 20px; font-weight: 300;"><b>{{ success }}</b></p>
                {% endif %}
                {% if error %}
                <p style="color: rgb(236, 181, 181); padding: 20px 0; font-size: 20px; font-weight: 300;">{{ error }}</p>
                {% endif %}
            </div>
            <a href="{% url 'dashboard' %}" style="text-decoration: none;"><p style="color: white;">Back to Dashboard    </p></a>
        </form>
    </div>
    </div>
  </div>
</body>
</html>
