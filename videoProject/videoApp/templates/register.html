{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="logDiv">

        <form action="{% url 'register' %}" method="POST">

            <div>
                <a href="{% url 'home' %}"><img src="{% static 'logo.png' %}" alt="" width="150" style="display: flex; margin: auto; margin-bottom: 30px;"></a>
            </div>
            {% csrf_token %}
    
            <input type="text" placeholder="Enter your email" name="email" required>
            <input type="password" placeholder="Create a password" name="password1" required>
            <input type="password" placeholder="Confirm your password" name="password2" required>
            <input type="submit" class="button" value="Join UXCONN" >
            <div>
              {% if success %}
              <p style="color: rgb(216, 99, 255); padding: 20px 0;"><b>{{ success }}</b></p>
              {% endif %}
              {% if error %}
              <p style="color: rgb(236, 181, 181); padding: 20px 0;">{{ error }}</p>
              {% endif %}
            </div>

            <p style="color: rgb(207, 207, 207); font-size: 15px;">Already Register <a href="{% url 'login' %}" style="text-decoration: none;"><span style="color: #de96f3; cursor: pointer;">Login</span></a></p>
        </form>
    </div>
</body>
</html>
